<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
</head>
<body>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 offset-sm-3">
                    <form class="px-4 py-3" #employeeRef="ngForm" (ngSubmit)="signup(employeeRef.value); employeeRef.resetForm()">
                        <div class="mb-3">
                        <label>First Name</label>
                        <input class="form-control" type="text" name="fname" ngModel required>
                        </div>
                        <div class="mb-3">
                        <label>Last Name</label>
                        <input class="form-control" type="text" name="lname" ngModel required>
                        </div>
                        <div class="mb-3">
                        <label>Email Id</label>
                        <input class="form-control" type="text" name="emailid" ngModel required>
                        </div>
                        <div class="mb-3">
                        <label>Password</label>
                        <input class="form-control" type="password" name="pass" ngModel required>
                        </div>
                        <input type="submit" value="Signup" class="btn btn-link" [disabled]="employeeRef.invalid"/>
                        <input type="reset" value="reset" class="btn btn-secondary"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
