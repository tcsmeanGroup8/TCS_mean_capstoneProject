<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>   
<div>
    <h2 style="text-align:center;">User Signup</h2>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <form class="px-4 py-3" #userRef="ngForm" (ngSubmit)="signup(userRef.value); userRef.resetForm()">
                    <div class="mb-3">
                        <label>First Name</label>
                        <input type="text" class="form-control" placeholder="your first name" name="fname" ngModel required>
                    </div>
                    <div class="mb-3">
                        <label>Last Name</label>
                        <input type="text" class="form-control" placeholder="your last name" name="lname" ngModel required>
                    </div>
                    <div class="mb-3">
                        <label>Date of Birth</label>
                        <input type="date" class="form-control" name="dob" ngModel required>
                    </div>
                    <div class="mb-3">
                        <label>Address</label>
                        <input type="text" class="form-control" placeholder="your address" name="address" ngModel required>
                    </div>
                    <div class="mb-3">
                        <label>User Name</label>
                        <input type="text" class="form-control" placeholder="your username" name="userName" ngModel required>
                    </div>
                    <div class="mb-3">
                        <label>Email Id</label>
                        <input type="email" class="form-control" placeholder="email@example.com" name="emailid" ngModel required>
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" class="form-control" name="pass" placeholder="password" ngModel required>
                    </div>
                    <input type="submit" value="Signup" class="btn btn-link" [disabled]="userRef.invalid"/>
                    <input type="reset" value="reset" class="btn btn-secondary"/>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
