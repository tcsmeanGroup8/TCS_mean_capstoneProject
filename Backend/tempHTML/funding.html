<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function dispAlert() {
            alert("Successful operation");
        }
    </script>
</head>
<body>
    <form action="/funds/createFundsAccount" method="POST">
        <button type="submit" onclick="dispAlert()">Create</button>
    </form>

    <form action="/funds/addFunds" method="POST">
        <label>Amount</label>
        <input type="text" name="amount">
        <button type="submit" onclick="dispAlert()">Add Funds</button>
    </form>

    <form action="/funds/subtractFunds" method="POST">
        <label>Cost</label>
        <input type="text" name="cost">
        <button type="submit" onclick="dispAlert()">Subtract Funds</button>
    </form>

    <form action="/funds/fetchFunds" method="POST">
        <button type="submit" onclick="dispAlert()">Fetch</button>
    </form>
    
    <form action="/funds/deleteFundsAccount" method="POST">
        <button type="submit" onclick="dispAlert()">Delete</button>
    </form>
</body>
</html>
