<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function dispAlert() {
            alert("Successful operation");
        }
    </script>
</head>
<body>
    <form action="/status/createStatus" method="POST">
        <label>Destination State: </label>
        <input type="text" name="ds">
        <label>Destination Country: </label>
        <input type="text" name="dc">
        <button type="submit" onclick="dispAlert()">Create Status</button>
    </form>

    <form action="/status/updateStatus" method="POST">
        <label>Current State: </label>
        <input type="text" name="cs">
        <label>Current Country: </label>
        <input type="text" name="cc">
        <label>Destination State: </label>
        <input type="text" name="ds">
        <label>Destination Country: </label>
        <input type="text" name="dc">
        <button type="submit" onclick="dispAlert()">Update Status</button>
    </form>

    <form action="/status/fetchStatus" method="POST">
        <button type="submit" onclick="dispAlert()">Fetch Status</button>
    </form>

    <form action="/status/deleteStatus" method="POST">
        <button type="submit" onclick="dispAlert()">Delete Status</button>
    </form>
    
</body>
</html>
